<br/>
<div class="ui segment" id="new-log">
    <div class="ui grid">
        <h3 class="ui sixteen wide column header">Record Module</h3>
        <form class="ui sixteen wide column module form">
            <div class="fields">
                <div class="six wide field">
                    <label for="xp">Module Name</label>
                    <input type="text" id="module-name" name="module-name" ng-model="$ctrl.moduleName"/>
                </div>
                <div class="four wide field">
                    <label for="xp">Module Number</label>
                    <input type="text" id="module-number" name="module-number" ng-model="$ctrl.moduleNumber"/>
                </div>
                <div class="four wide field">
                    <label for="xp">XP Gained</label>
                    <input type="number" id="xp" name="xp" ng-model="$ctrl.xp"/>
                </div>
            </div>
            <div class="fields">
                <div class="field">
                    <label for="glory">Glory Change</label>
                    <input type="number" id="glory" name="glory" step="0.1" ng-model="$ctrl.gloryChange"/>
                </div>
                <div class="field">
                    <label for="honor">Honor Change</label>
                    <input type="number" id="honor" name="honor" step="0.1" ng-model="$ctrl.honorChange"/>
                </div>
                <div class="field">
                    <label for="status">Status Change</label>
                    <input type="number" id="status" name="status" step="0.1" ng-model="$ctrl.statusChange"/>
                </div>
                <div class="field">
                    <label for="infamy">Infamy Change</label>
                    <input type="number" id="infamy" name="infamy" step="0.1" ng-model="$ctrl.infamyChange"/>
                </div>
            </div>
            <div class="fields">
                <div class="field">
                    <label for="taint">Shadowlands Taint Change</label>
                    <input type="number" id="taint" name="taint" step="0.1" ng-model="$ctrl.taintChange"/>
                </div>
                <div class="field">
                    <label for="shadow">Shadow Taint Change</label>
                    <input type="number" id="shadow" name="shadow" step="0.1" ng-model="$ctrl.shadowChange"/>
                </div>
            </div>
            <div class="ui error message"></div>
        </form>
        <div class="ui eight wide column">
            <pi-item-list items="$ctrl.favors" item-class="favor" item-name="Favor" item-title="Favors" item-params="$ctrl.favorParams"
                          get-display-text="$ctrl.getFavorDisplayText" new-item-prototype="$ctrl.favorPrototype"
                          form-validation="$ctrl.favorValidation"></pi-item-list>
        </div>
        <div class="ui eight wide column">
            <pi-item-list items="$ctrl.allies" item-class="ally" item-name="Ally" item-title="Allies" item-params="$ctrl.allyParams"
                          get-display-text="$ctrl.getAllyDisplayText" new-item-prototype="$ctrl.allyPrototype"
                          form-validation="$ctrl.allyValidation"></pi-item-list>
        </div>
        <div class="ui eight wide column">
            <pi-item-list items="$ctrl.enemies" item-class="enemy" item-name="Enemy" item-title="Sworn Enemies" item-params="$ctrl.enemyParams"
                          get-display-text="$ctrl.getEnemyDisplayText" new-item-prototype="$ctrl.enemyPrototype"
                          form-validation="$ctrl.enemyValidation"></pi-item-list>
        </div>
        <div class="sixteen wide column">
            <div class="ui buttons">
                <button class="ui button primary" type="submit" id="submit-module" name="submit-module" ng-click="$ctrl.save()">Finish & Save</button>
                <div class="or"></div>
                <button class="ui button" ng-click="$ctrl.cancel()">Cancel</button>
            </div>
        </div>
    </div>
</div>
