<h2 class="ui header">Secondary Stats</h2>
<div class="ui segment grid">
    <div class="row">
        <div class="one wide column">
            <div class="ui sub header">TN</div>
            <span>{{$ctrl.model.secondaryStats.tn}}</span>
        </div>
        <div class="two wide column">
            <div class="ui sub header">Initiative</div>
            <span>{{$ctrl.model.secondaryStats.initiative}}</span>
        </div>
        <div class="one wide column">
            <div class="ui sub header">Movement</div>
            <span>{{$ctrl.model.secondaryStats.movement}}</span>
        </div>
    </div>
</div>

<h3 class="ui header">Wound Track</h3>
<table class="ui celled table">
    <thead>
        <tr>
            <th>Wound Level</th>
            <th>Total</th>
            <th>Current</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="woundRank in $ctrl.model.secondaryStats.woundRanks">
            <td>{{woundRank.name}} (+{{woundRank.penalty}})</td>
            <td>{{woundRank.totalWounds}}</td>
            <td></td>
        </tr>
    </tbody>
</table>
