<div>
    <img class="ring-icon" ng-src="{{ring.icon}}">

    <div class="trait-block ">
        <div class="ui huge form">
            <div class="inline field">
                <label>{{ring.name}}</label> {{ring.getRank()}}
            </div>
        </div>
        <div class="ui large form" ng-if="!ring.voidTrait" style="padding-top: 15px;">
            <div class="inline field">
                <div><label>{{ring.physicalTrait.name}}</label> {{ring.physicalTrait.value}}</div>
                <div><label>{{ring.spiritualTrait.name}}</label> {{ring.spiritualTrait.value}}</div>
            </div>
        </div>
    </div>
</div>
