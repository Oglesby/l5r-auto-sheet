<div class="row">
    <dl class="dl-horizontal col-lg-6">
        <dt>Name</dt>
        <dd>{{model.characterInfo.family.name}} {{model.characterInfo.name}}</dd>
        <dt>Clan</dt>
        <dd>{{model.characterInfo.clan}}</dd>
        <dt>School</dt>
        <dd><span ng-repeat="school in model.schools">{{school.type.name}} {{school.rank}} {{$last ? "" : " / "}}</span></dd>
    </dl>

    <dl class="dl-horizontal col-lg-6">
        <dt>Rank</dt>
        <dd>{{model.characterInfo.insightRank}}</dd>
        <dt>XP</dt>
        <dd>{{model.characterInfo.xp}}</dd>
        <dt>Insight</dt>
        <dd>{{model.characterInfo.insight}}</dd>
    </dl>
</div>

<div class="row">
    <pi-ring-block class="ring-block col-lg-3 row" ring="model.rings.earth"></pi-ring-block>
    <pi-ring-block class="ring-block col-lg-3 row" ring="model.rings.water"></pi-ring-block>
    <pi-ring-block class="ring-block col-lg-3 row" ring="model.rings.fire"></pi-ring-block>
    <pi-ring-block class="ring-block col-lg-3 row" ring="model.rings.air"></pi-ring-block>
    <pi-ring-block class="ring-block col-lg-3 row" ring="model.rings.void"></pi-ring-block>
</div>
<pi-skills></pi-skills>
<pi-advantages></pi-advantages>
<pi-disadvantages></pi-disadvantages>
<pi-katas></pi-katas>
<pi-log></pi-log>
