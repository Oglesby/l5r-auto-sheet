<legend>Advantages</legend>
<dl>
    <dt ng-repeat-start="advantage in model.advantages">{{advantage.type.name}}{{advantage.choosing ? ': ' +
        advantage.choosing : ''}}{{advantage.rank ? ' (Rank ' + advantage.rank + ')' : ''}}
    </dt>
    <dd ng-repeat-end>{{advantage.type.description}}</dd>
</dl>
